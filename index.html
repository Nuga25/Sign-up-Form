<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--link css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div class="box1">
            <div class="logo-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo" class="logo">
                <h1>ODIN</h1>
            </div>

            <small>Photo by <a href="https://unsplash.com/@bernardhermant?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Bernard Hermant</a> on <a href="https://unsplash.com/photos/palm-trees--IwbJJfoC80?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </small>
        </div>
        <div class="box2">
            <div>
                <h1>Odin Resort</h1>
                <p>This is not a real online serivice! Do you ever feel overwhelmed and need a break from everything? Then Odin Resort is just what you need. Sign up now to book a reservation with us!</p>
                <br>
                <p>You <em>know</em> you want to...</p>

                <form method="post">
                    <div class="form-group">
                        <div>
                            <label for="first-name">First name <span aria-label="required">*</span></label>
                            <input type="text" id="first-name" name="First-name" required>
                        </div>
    
                        <div>
                            <label for="last-name">Last name <span aria-label="required">*</span></label>
                            <input type="text" id="last-name" name="Last-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="email">Email <span aria-label="required">*</span></label>
                            <input type="email" id="email" name="Email" required>
                        </div>
    
                        <div>
                            <label for="phone-number">Phone number <span aria-label="required">*</span></label>
                            <input type="tel" id="phone-number" name="Telephone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="pwd">Password <span aria-label="required">*</span></label>
                            <input type="password" id="pwd" name="Password" required>
                        </div>
    
                        <div>
                            <label for="confirm-pwd">Confirm password <span aria-label="required">*</span></label>
                            <input type="password" id="confirm-pwd" name="ConfirmPassword" required>
                        </div>
                    </div>

                    <div class="btn-container">
                        <button type="submit">Create account</button>
                        <p>Already have an account? <a href="#" class="login">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
